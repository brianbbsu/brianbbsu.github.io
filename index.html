<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>蘇柏瑄 Brian Su</title>
    <meta name="description" content="Brian Su (蘇柏瑄)'s personal website.">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <style>
        body, html{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Ubuntu", "Helvetica", "微軟雅黑", "Microsoft YaHei", "Segoe UI Semibold", "Segoe UI", 
            "Lucida Grande", Verdana, Arial, Helvetica, sans-serif;
            background: rgb(242,242,242);
        }
        main.loading {
            opacity: 0;
        }
        #loading-block {
            position: fixed;
            left: 0px; 
            right: 0px; 
            top: 0px; 
            bottom: 0px;
            background: rgb(242,242,242);
            z-index: 99;
            font-size: 30px;
        }
        #block-content {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        </style>
        <link rel="stylesheet" href="style.css" media="QAQ" onload="if(media!='all')media='all'">
        <noscript>
            <link rel="stylesheet" href="style.css">
        </noscript>
</head>
<body>
    <div id="loading-block" style="display: none"><div id="block-content"><span>Loading</span><span id="dots">&nbsp;&bull;</span></div></div>
    
    <main>
        <img src="avatar.jpg" id="avatar" alt="Avatar" class="">
        <div id="name-div" class="">
            <span class="no-break" id="zh-name">蘇柏瑄</span><span class="no-break" id="en-name">Brian Su</span>
        </div>
        <span id="motto" class="">I'm a happy programmer.</span>
        <a href="./about-me/" id="aboutme-btn">About Me</a>
    </main>

    <div id="footer">
        Brian Su&nbsp;&nbsp;<a href="https://github.com/brianbbsu/brianbbsu.github.io" target="_blank" id="github-link"><img height="16" width="16" src="github.svg" /></a>&nbsp;&nbsp;2018
    </div> 

    <script>
        document.getElementById("loading-block").style.display = "block";
        document.getElementsByTagName("main")[0].classList.add("loading");
        
        var dots_count = 1;
        var dots_animation = window.setInterval( function() {
            var dots = document.getElementById("dots");
                if ( dots_count === 3 ){
                    dots.innerHTML = "";
                    dots_count = 0;
                }else{
                    dots.innerHTML += "&nbsp;&bull;";
                    dots_count += 1;
                } 
        }, 150);
        window.onload = function(){
            let blk = document.getElementById("loading-block");
            blk.classList.add("fadeout");
            var clear_block = function(event){
                event.target.style.display="none";
                window.clearInterval(dots_animation);
                document.getElementsByTagName("main")[0].classList.remove("loading");
                document.getElementsByTagName("main")[0].classList.add("fadein");
            };
            
            blk.addEventListener("transitionend", clear_block,false);
            blk.addEventListener("webkitTransitionEnd", clear_block,false);
            blk.addEventListener("oTransitionEnd", clear_block,false);
            blk.addEventListener("MSTransitionEnd", clear_block,false);
            
        };
    </script>
    <!--<link rel="stylesheet" href="style.css">-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
</body>
</html>
